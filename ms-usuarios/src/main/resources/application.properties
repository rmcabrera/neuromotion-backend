
spring.application.name=${APP_NAME:ms-usuarios}
server.port=${SERVER_PORT:8081}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/usuarios_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.MySQL8Dialect}

spring.jpa.open-in-view=false
spring.cloud.kubernetes.discovery.enabled=${SPRING_CLOUD_KUBERNETES_DISCOVERY_ENABLED:false}
ms.doctores.url=${MS_DOCTORES_URL:http://localhost:54927}
