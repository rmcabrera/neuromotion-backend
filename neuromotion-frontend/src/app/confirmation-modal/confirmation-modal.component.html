<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Confirmación</h2>
      <button class="close-button" (click)="onClose()">×</button>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
      <button (click)="onClose()">Cerrar</button>
    </div>
  </div>
</div>
